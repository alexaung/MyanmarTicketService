
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <div id="form-container">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Book Bus Tickets Online</legend>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="name">From</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></span>
                                        <input type="text" ng-model="formData.selectedFrom" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" placeholder="Enter a city">
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="name">To</label>
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></span>
                                        <input type="text" ng-model="formData.selectedTo" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" placeholder="Enter a city">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Date of Journey</label>
                                    <!-- ui.bootstrap.datetimepicker (Dropdown Datetime with input box) -->
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="formData.departDate" placeholder="dd-mmm-yyyy" datepicker-popup="{{format}}">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="formData.departDate"
                                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }">
                                            </datetimepicker>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label for="name">Date of Return (Optional)</label>
                                    <!-- ui.bootstrap.datetimepicker (Dropdown Datetime with input box) -->
                                    <!--<div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="formData.returnDate" placeholder="dd-mmm-yyyy">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="formData.returnDate" 
                                                            data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }">
                                            </datetimepicker>
                                        </ul>
                                    </div>-->
                                    <div class="input-group">
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-group row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <a ui-sref="bus.result" class="btn btn-block btn-info">
                                    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
                                </a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
<pre>
                {{ formData }}
              </pre>
